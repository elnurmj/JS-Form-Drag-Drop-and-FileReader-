<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <form action="#" id="form">
                <input type="text" class="form-control email" placeholder="Email address">
                <input type="text" class="form-control mt-3 password" placeholder="Password">
                <select name="" id="cities" class="form-select mt-3">
                    <option value="Istanbul">Istanbul</option>
                    <option value="London">London</option>
                    <option value="New York">New York</option>
                    <option value="Baku">Baku</option>
                </select>
                <span class="text-danger d-none" id="error-message">Enter your email and password!</span>
                <input type="submit" id="login" class="form-control mt-3 btn btn-success">
            </form>
        </div>
    </div>

    <script src="./assets/js/form.js"></script>
</body>

</html>
